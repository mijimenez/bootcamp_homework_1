<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="contact">
    <div class="body-wrapper">
        <header class="clearfix">
            <div class="wrapper">
                <a href="index.html" class="logo"><h1>Madeline Jimenez</h1></a>
                <nav>
                    <ul class="navigation-links">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="wrapper clearfix">
                    <h2>Contact</h2>
                    <form name="form" class="form">
                        <fieldset>
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="John Smith" class="name">
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="example@gmail.com" class="email">
                            <label for="message">Message</label>
                            <textarea type="text" name="comments" placeholder="Message..."></textarea>
                            <button type="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <div class="push"></div>
    </div>
    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2019 Madeline Jimenez</p>
        </div>
    </footer>
</body>

</html>
